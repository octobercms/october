<!-- Text -->
<?php if ($this->previewMode): ?>
    <span class="form-control"><?= $field->value ? e($field->value) : '&nbsp;' ?></span>
<?php else: ?>
    <input
        type="text"
        name="<?= $field->getName() ?>"
        id="<?= $field->getId() ?>"
        value="<?= e($field->value) ?>"
        placeholder="<?= e(trans($field->placeholder)) ?>"
        class="form-control"
        autocomplete="off"
    />

    <script>
        // Convert every character to uppercase, except backspace and delete
        $('#<?= $field->getId() ?>').on('keyup', function(event) {
            if (event.keyCode != 8 && event.keyCode != 46) {
                $(this).val($(this).val().toUpperCase());
            }
        }).trigger('keyup')
    </script>
<?php endif ?>
