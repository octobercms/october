# ===================================
#  Form Field Definitions
# ===================================

fields:
    fileName:
        label: cms::lang.editor.filename
        span: left
        attributes:
            default-focus: 1

    settings[description]:
        label: cms::lang.editor.description
        span: right

    toolbar:
        type: partial
        path: layout_toolbar
        cssClass: collapse-visible

    components: Cms\FormWidgets\Components

tabs:
    cssClass: master-area

secondaryTabs:
    stretch: true
    fields:
        markup:
            tab: cms::lang.editor.markup
            stretch: true
            type: codeeditor
            language: twig

        notice:
            tab: cms::lang.editor.code
            type: partial
            hidden: true
            path: ~/modules/cms/controllers/index/_notice_field.htm
            cssClass: p-b-0

        code:
            tab: cms::lang.editor.code
            stretch: true
            type: codeeditor
            language: php
