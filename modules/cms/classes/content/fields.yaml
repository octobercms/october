fields:
    fileName:
        label: cms::lang.editor.filename
        attributes:
            default-focus: 1

    toolbar:
        type: partial
        path: content_toolbar
        cssClass: collapse-visible

    components: Cms\FormWidgets\Components

tabs:
    cssClass: master-area

secondaryTabs:
    stretch: true
    fields:
        markup:
            tab: cms::lang.editor.content
            stretch: true
            type: codeeditor
            language: html